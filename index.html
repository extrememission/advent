<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Tracker</title>
  <style>
    /* Ensure full-screen background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Black background */
      color: white; /* White text for readability */
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
    }

    .stats {
      font-size: 1.5rem; /* Large enough for quick glances */
      font-weight: bold;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px; /* Standard button size */
      font-size: 1rem; /* Standard font size */
      color: black; /* Black text for contrast */
      background-color: white; /* White button */
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #f0f0f0; /* Light gray hover effect */
    }

    .hidden {
      display: none !important; /* Utility class to hide elements */
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .tracking-text {
      animation: pulse 1.5s infinite;
      color: #00ff00; /* Bright green for visibility */
      font-size: 2rem; /* Larger for prominence */
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Run Tracker</h1>

  <p id="trackingIndicator" class="tracking-text hidden">Tracking...</p>
  
  <p id="startInfo" class="hidden"></p> <!-- New paragraph for start date and time -->

  <div class="stats">
    <p><strong>Distance:</strong> <span id="distance">0.00</span> miles</p>
    <p><strong>Time:</strong> <span id="time">00:00</span></p>
    <p><strong>Elevation Gain:</strong> <span id="elevation">0</span> ft</p>
  </div>

  <button id="startButton" class="button">Start</button>
  <button id="stopButton" class="button hidden">Stop</button>
</div>

<script>
let watchId = null; // ID for geolocation tracking
let startTime = null; // Start time of the run
let distance = 0; // Total distance in miles
let elevationGain = 0; // Total elevation gain in feet
let previousPosition = null; // Last recorded position
let timerInterval = null; // Interval for updating time

// Elements
const trackingIndicator = document.getElementById("trackingIndicator");
const startButton = document.getElementById("startButton");
const stopButton = document.getElementById("stopButton");
const distanceElement = document.getElementById("distance");
const timeElement = document.getElementById("time");
const elevationElement = document.getElementById("elevation");
const startInfo = document.getElementById("startInfo");

// Start tracking
startButton.addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported by your browser.");
    return;
  }

  startTracking();
});

// Stop tracking
stopButton.addEventListener("click", () => {
  stopTracking();
});

// Function to start tracking
function startTracking() {
  startTime = new Date();
  
// Display start date and time
startInfo.textContent = `Run started at ${startTime.toLocaleString()}`;
startInfo.classList.remove('hidden');

distance = 0;
elevationGain = 0;
previousPosition = null;

trackingIndicator.classList.remove("hidden"); // Show flashing "Tracking..." text
  
startButton.classList.add("hidden");
stopButton.classList.remove("hidden");

timerInterval = setInterval(updateTime, 1000);

watchId = navigator.geolocation.watchPosition(
    (position) => {
        const { latitude, longitude, altitude } = position.coords;

        if (previousPosition) {
            const d = calculateAdvancedDistance(
                previousPosition.latitude,
                previousPosition.longitude,
                previousPosition.altitude || altitude || 0,
                latitude,
                longitude,
                altitude || previousPosition.altitude || 0
            );

            // Ignore small jumps less than ~10 feet (~3 meters)
            const movementThreshold = (10 / 5280); // Convert feet to miles
            if (d > movementThreshold) { 
                distance += d;

                // Only calculate elevation gain if the user has moved significantly
                if (altitude && Math.abs(altitude - previousPosition.altitude) > 10) {
                    const elevationChange = altitude - previousPosition.altitude;

                    if (elevationChange > 0) { // Only count upward movement as gain
                        elevationGain += elevationChange;
                    }
                }
            }

            distanceElement.textContent = distance.toFixed(2);
            elevationElement.textContent = Math.round(elevationGain);
        }

        previousPosition = { latitude, longitude, altitude };
    },
    (error) => {
        alert("Error getting location. Please ensure location services are enabled.");
    },
    { enableHighAccuracy: true }
);
}

// Function to stop tracking and save data as a text file
function stopTracking() {
clearInterval(timerInterval);
navigator.geolocation.clearWatch(watchId);

trackingIndicator.classList.add("hidden"); // Hide flashing "Tracking..." text

startButton.classList.remove("hidden");
stopButton.classList.add("hidden");

// Ask user if they want to save the run data
if (confirm("Do you want to save this run?")) {
saveRunData();
}
}

// Function to save run data as a text file
function saveRunData() {
const duration=formatTime((new Date()-startTime)/1000);
const data=`Run Summary:
Distance:${distance.toFixed(2)} miles
Duration:${duration}
Elevation Gain:${elevationGain} ft`;

// Create a Blob from the data and trigger download
const blob=new Blob([data],{type:"text/plain"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;
a.download=`Run_${new Date().toISOString().slice(0,10)}.txt`; // Name of the downloaded file
document.body.appendChild(a);
a.click(); // Trigger download
document.body.removeChild(a); // Clean up
URL.revokeObjectURL(url); // Free up memory
}

// Function to update elapsed time
function updateTime() {
const currentTime=new Date();
const elapsedSeconds=Math.floor((currentTime-startTime)/1000);
const minutes=Math.floor(elapsedSeconds/60).toString().padStart(2,"0");
const seconds=(elapsedSeconds%60).toString().padStart(2,"0");
timeElement.textContent=`${minutes}:${seconds}`;
}

// Calculate advanced distance with elevation and turn corrections
function calculateAdvancedDistance(lat1,lon1,ele1,lat2,lon2,ele2){
const R=3958.8; // Radius of Earth in miles
const dLat=degreesToRadians(lat2-lat1);
const dLon=degreesToRadians(lon2-lon1);
const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(degreesToRadians(lat1))*Math.cos(degreesToRadians(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2);
const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
const horizontalDistance=R*c;
const elevationChange=(ele2-ele1)/5280; // Convert feet to miles
return Math.sqrt(horizontalDistance**2+elevationChange**2);
}

// Helper function to convert degrees to radians
function degreesToRadians(degrees) {return degrees*(Math.PI/180);}

// Helper function to format time in mm:ss format
function formatTime(totalSeconds) {
const minutes=Math.floor(totalSeconds/60).toString().padStart(2,"0");
const seconds=(totalSeconds%60).toString().padStart(2,"0");
return `${minutes}:${seconds}`;
}
</script>
</body>
</html>
