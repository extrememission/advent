<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
    }

    .stats {
      font-size: 2rem; /* Large enough for quick glances */
      font-weight: bold;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px; /* Standard button size */
      font-size: 1rem; /* Standard font size */
      color: white;
      background-color: #007bff;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none !important; /* Utility class to hide elements */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Run Tracker</h1>

  <p id="status">Click "Start" to begin tracking your run.</p>

  <div class="stats">
    <p><strong>Distance:</strong> <span id="distance">0.00</span> miles</p>
    <p><strong>Time:</strong> <span id="time">00:00</span></p>
  </div>

  <button id="startButton" class="button">Start</button>
</div>

<script>
let watchId = null; // ID for geolocation tracking
let startTime = null; // Start time of the run
let distance = 0; // Total distance in miles
let previousPosition = null; // Last recorded position
let timerInterval = null; // Interval for updating time

// Elements
const statusElement = document.getElementById("status");
const startButton = document.getElementById("startButton");
const distanceElement = document.getElementById("distance");
const timeElement = document.getElementById("time");

// Start tracking
startButton.addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported by your browser.");
    return;
  }

  if (startButton.textContent === "Start") {
    startTracking();
    startButton.textContent = "Running..."; // Change button text to "Running..."
    statusElement.textContent = "Tracking your run...";
  }
});

// Function to start tracking
function startTracking() {
  startTime = new Date();
  distance = 0; // Reset distance
  previousPosition = null; // Reset previous position

  timerInterval = setInterval(updateTime, 1000); // Update time every second

  watchId = navigator.geolocation.watchPosition(
    (position) => {
      const { latitude, longitude, altitude } = position.coords;

      if (previousPosition) {
        const d = calculateAdvancedDistance(
          previousPosition.latitude,
          previousPosition.longitude,
          previousPosition.altitude || 0,
          latitude,
          longitude,
          altitude || 0
        );

        // Ignore small jumps less than ~50 feet (~0.01 miles)
        if (d > 0.01) {
          distance += d; // Add to total distance
          distanceElement.textContent = distance.toFixed(2); // Update UI
        }
      }

      previousPosition = { latitude, longitude, altitude };
    },
    (error) => {
      alert("Error getting location. Please ensure location services are enabled.");
    },
    { enableHighAccuracy: true }
  );
}

// Function to update elapsed time
function updateTime() {
  const currentTime = new Date();
  const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
  
  const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
  const seconds = (elapsedSeconds % 60).toString().padStart(2, '0');
  
  timeElement.textContent = `${minutes}:${seconds}`;
}

// Calculate advanced distance with elevation and turn corrections
function calculateAdvancedDistance(lat1, lon1, ele1, lat2, lon2, ele2) {
  const R = 3958.8; // Radius of Earth in miles
  const dLat = degreesToRadians(lat2 - lat1);
  const dLon = degreesToRadians(lon2 - lon1);

  // Haversine formula for horizontal distance
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(degreesToRadians(lat1)) *
      Math.cos(degreesToRadians(lat2)) *
      Math.sin(dLon / 2) *
      Math.sin(dLon / 2);
  
const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));// Horizontal dist.
const horizontalDistance=R*c;

// Incorporate elevation change using Pythagorean theorem.
const elevationChange=(ele2-ele1)/5280;// Convert feet to miles.
return Math.sqrt(horizontalDistance**2+elevationChange**2);}

// Helper function to convert degrees to radians
function degreesToRadians(degrees) {
return degrees*(Math.PI/180);}
</script>
</body>
</html>
