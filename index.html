<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      height: 100%;
      text-align: center;
      background-color: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .stats {
      font-size: 3rem; /* Larger font size for quick glances */
      font-weight: bold;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px; /* Smaller button size */
      font-size: 1rem; /* Smaller font size */
      color: #007bff;
      background-color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    .hidden {
      display: none !important; /* Utility class to hide elements */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Run Tracker</h1>

  <p id="status">Click "Start" to begin tracking your run.</p>

  <div class="stats">
    <p><strong>Distance:</strong> <span id="distance">0.00</span> miles</p>
    <p><strong>Time:</strong> <span id="time">00:00</span></p>
  </div>

  <button id="startButton" class="button">Start</button>
  <button id="stopButton" class="button hidden">Stop</button>
  <button id="downloadButton" class="button hidden">Download Results</button>
</div>

const statusElement = document.getElementById("status");

  distance = 0; // Reset distance

  );

// Stop tracking
stopButton.addEventListener("click", () => {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;

    clearInterval(timerInterval); // Stop updating time

    statusElement.textContent = "Run stopped.";
    
    startButton.classList.remove("hidden");
    stopButton.classList.add("hidden");
    downloadButton.classList.remove("hidden"); // Show download button
  }
});

  const a = document.createElement("a");
  a.href = url;
  a.download = "run_results.txt";
