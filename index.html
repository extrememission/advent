<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .door {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
        }
        .door-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .door.flipped .door-inner {
            transform: rotateY(180deg);
        }
        .door-front, .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .door-front {
            background-color: #cfcfcf;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .door-back {
            background-color: #ffcc00; /* Example surprise color */
            transform: rotateY(180deg);
        }
        .door.disabled {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar">
        <!-- Doors will be generated here -->
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const today = new Date();
        const startDay = 13; // Start from December 13th

        for (let i = 1; i <= 12; i++) {
            const door = document.createElement('div');
            door.className = 'door';
            
            const doorInner = document.createElement('div');
            doorInner.className = 'door-inner';

            const doorFront = document.createElement('div');
            doorFront.className = 'door-front';
            
            // Replace with your default image URL
            doorFront.style.backgroundImage = 'url("default-image.jpg")';
            
            const doorBack = document.createElement('div');
            doorBack.className = 'door-back';
            
            // Replace with your surprise image URL
            doorBack.style.backgroundImage = 'url("surprise-image.jpg")';

            doorInner.appendChild(doorFront);
            doorInner.appendChild(doorBack);
            
            if (today.getMonth() + 1 < 12 || today.getDate() < startDay + i - 1) {
                door.classList.add('disabled');
                doorFront.textContent = i; // Display the day number
                doorBack.textContent = ''; // Keep the back empty if disabled
            } else {
                door.addEventListener('click', () => {
                    door.classList.toggle('flipped');
                });
                doorFront.textContent = ''; // Hide day number on front if enabled
                doorBack.textContent = ''; // Add any text or leave empty for surprise image
            }

            door.appendChild(doorInner);
            calendar.appendChild(door);
        }
    </script>
</body>
</html>
