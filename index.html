<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Tracker</title>
  <style>
    /* Ensure full-screen background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff; /* Full-screen blue background */
      color: white;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
    }

    .stats {
      font-size: 1.5rem; /* Large enough for quick glances */
      font-weight: bold;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px; /* Standard button size */
      font-size: 1rem; /* Standard font size */
      color: white;
      background-color: #0056b3; /* Darker blue for buttons */
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #003f8a; /* Even darker blue on hover */
    }

    .hidden {
      display: none !important; /* Utility class to hide elements */
    }
  </style>
</head>
<body>
<div class="container" id="tracker">
  <h1>Run Tracker</h1>

  <p id="status">Click "Start" to begin tracking your run.</p>

  <div class="stats">
    <p><strong>Distance:</strong> <span id="distance">0.00</span> miles</p>
    <p><strong>Time:</strong> <span id="time">00:00</span></p>
    <p><strong>Elevation Gain:</strong> <span id="elevation">0</span> ft</p>
  </div>

  <button id="startButton" class="button">Start</button>
  <button id="stopButton" class="button hidden">Stop</button>
  <button id="saveTextButton" class="button hidden">Save as Text</button>
  <button id="saveImageButton" class="button hidden">Save as Image</button>
</div>

<script>
let watchId = null; // ID for geolocation tracking
let startTime = null; // Start time of the run
let distance = 0; // Total distance in miles
let elevationGain = 0; // Total elevation gain in feet
let previousPosition = null; // Last recorded position
let timerInterval = null; // Interval for updating time

// Elements
const statusElement = document.getElementById("status");
const startButton = document.getElementById("startButton");
const stopButton = document.getElementById("stopButton");
const saveTextButton = document.getElementById("saveTextButton");
const saveImageButton = document.getElementById("saveImageButton");
const distanceElement = document.getElementById("distance");
const timeElement = document.getElementById("time");
const elevationElement = document.getElementById("elevation");

// Start tracking
startButton.addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported by your browser.");
    return;
  }

  startTracking();
});

// Stop tracking
stopButton.addEventListener("click", () => {
  stopTracking();
});

// Save results as text
saveTextButton.addEventListener("click", () => {
  const duration = formatTime((new Date() - startTime) / 1000);

const data=`Run Summary:
Distance:${distance.toFixed(2)}miles
Duration:${duration}
Elevation Gain:${elevationGain}ft`;

const blob=new Blob([data],{type:"text/plain"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");a.href=url;a.download="run_results.txt";a.click();URL.revokeObjectURL(url);});

// Save screen as image
saveImageButton.addEventListener("click", () => {
const tracker=document.getElementById("tracker");html2canvas(tracker).then((canvas)=>{const link=document.createElement("a");link.download="run_tracker.png";link.href=canvas.toDataURL();link.click();});});

// Function to start tracking
function startTracking() {
startTime=new Date();distance=0;elevationGain=0;previousPosition=null;

statusElement.textContent="Tracking your run...";
startButton.classList.add("hidden");
stopButton.classList.remove("hidden");
saveTextButton.classList.add("hidden");
saveImageButton.classList.add("hidden");

timerInterval=setInterval(updateTime,1000);

watchId=navigator.geolocation.watchPosition((position)=>{const{latitude,longitude,altitude}=position.coords;if(previousPosition){const d=calculateAdvancedDistance(previousPosition.latitude,previousPosition.longitude,previousPosition.altitude||0,latitude,longitude,altitude||0);if(d>0.01){distance+=d;}if(altitude&&altitude>(previousPosition.altitude||0)){elevationGain+=(altitude-(previousPosition.altitude||0));}distanceElement.textContent=distance.toFixed(2);elevationElement.textContent=Math.round(elevationGain);}

previousPosition={latitude,longitude,altitude};},(error)=>{alert("Error getting location. Please ensure location services are enabled.");},{enableHighAccuracy:true});}

// Function to stop tracking
function stopTracking() {clearInterval(timerInterval);navigator.geolocation.clearWatch(watchId);

statusElement.textContent="Run stopped.";
startButton.classList.remove("hidden");
stopButton.classList.add("hidden");
saveTextButton.classList.remove("hidden");
saveImageButton.classList.remove("hidden");}

// Function to update elapsed time
function updateTime() {const currentTime=new Date();const elapsedSeconds=Math.floor((currentTime-startTime)/1000);const minutes=Math.floor(elapsedSeconds/60).toString().padStart(2,"0");const seconds=(elapsedSeconds%60).toString().padStart(2,"0");timeElement.textContent=`${minutes}:${seconds}`;}

// Calculate advanced distance with elevation and turn corrections
function calculateAdvancedDistance(lat1,lon1,ele1,lat2,lon2,ele2){const R=3958.8;const dLat=degreesToRadians(lat2-lat1);const dLon=degreesToRadians(lon2-lon1);const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(degreesToRadians(lat1))*Math.cos(degreesToRadians(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2);const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));const horizontalDistance=R*c;const elevationChange=(ele2-ele1)/5280;return Math.sqrt(horizontalDistance**2+elevationChange**2);}

// Helper function to convert degrees to radians
function degreesToRadians(degrees) {return degrees*(Math.PI/180);}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
