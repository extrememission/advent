<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Run Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 20px;
    }

    .download-btn {
      margin-top: 20px;
    }
    
    footer {
        font-size:.8rem
        margin-top:auto}
</style>
</head>
<body>
<div class="container">
<h1>Run Tracker</h1>

<p id="status">Click "Start" to begin tracking your run.</p>

<button id="startButton" class="button">Start</button>
<button id="stopButton" class="button" style="display:none;">Stop</button>

<div class="results">
  <p><strong>Distance:</strong> <span id="distance">0</span> km</p>
  <p><strong>Time:</strong> <span id="time">00:00</span></p>
</div>

<button id="downloadButton" class="button download-btn" style="display:none;">Download Results</button>
</div>

<script>
let watchId = null; // ID for geolocation tracking
let startTime = null; // Start time of the run
let distance = 0; // Total distance in kilometers
let previousPosition = null; // Last recorded position

// Elements
const statusElement = document.getElementById("status");
const startButton = document.getElementById("startButton");
const stopButton = document.getElementById("stopButton");
const distanceElement = document.getElementById("distance");
const timeElement = document.getElementById("time");
const downloadButton = document.getElementById("downloadButton");

// Start tracking
startButton.addEventListener("click", () => {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported by your browser.");
    return;
  }

  startTime = new Date();
  distance = 0; // Reset distance
  previousPosition = null; // Reset previous position

  statusElement.textContent = "Tracking your run...";
  
  startButton.style.display = "none";
  stopButton.style.display = "inline-block";

  watchId = navigator.geolocation.watchPosition(
    (position) => {
      const { latitude, longitude } = position.coords;

      if (previousPosition) {
        const d = calculateDistance(
          previousPosition.latitude,
          previousPosition.longitude,
          latitude,
          longitude
        );
        distance += d; // Add to total distance
        distanceElement.textContent = distance.toFixed(2); // Update UI
      }

      previousPosition = { latitude, longitude };

      updateTime(); // Update time elapsed
    },
    (error) => {
      alert("Error getting location. Please try again.");
    },
    { enableHighAccuracy: true }
  );
});

// Stop tracking
stopButton.addEventListener("click", () => {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;

    statusElement.textContent = "Run stopped.";
    
    startButton.style.display = "inline-block";
    stopButton.style.display = "none";
    downloadButton.style.display = "inline-block"; // Show download button
  }
});
