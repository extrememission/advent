<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .door {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
        }
        .door-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .door.flipped .door-inner {
            transform: rotateY(180deg);
        }
        .door-front, .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .door-front {
            background-color: #cfcfcf;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5px;
        }
        .door-front span {
            font-size: 14px; /* "December" text */
            margin-bottom: 5px;
        }
        .door-front .number {
            font-size: 30px; /* Larger number */
            font-weight: bold;
        }
        .door-back {
            background-color: #ffcc00; /* Example surprise color */
            transform: rotateY(180deg);
            background-size: cover; /* Ensure image covers the space */
            background-position: center center;
        }
        .door.disabled {
            pointer-events: none;
        }
        .door:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar">
        <!-- Doors will be generated here -->
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const today = new Date();
        const startDay = 13; // Start from December 13th

        // Arrays with image URLs (replace these with your actual image URLs)
        const frontImages = [
            'f1.png', 'door2-front.jpg', 'door3-front.jpg', 
            'door4-front.jpg', 'door5-front.jpg', 'door6-front.jpg',
            'door7-front.jpg', 'door8-front.jpg', 'door9-front.jpg', 
            'door10-front.jpg', 'door11-front.jpg', 'door12-front.jpg'
        ];

        const backImages = [
            'b1.png', 'surprise2-back.jpg', 'surprise3-back.jpg', 
            'surprise4-back.jpg', 'surprise5-back.jpg', 'surprise6-back.jpg',
            'surprise7-back.jpg', 'surprise8-back.jpg', 'surprise9-back.jpg', 
            'surprise10-back.jpg', 'surprise11-back.jpg', 'surprise12-back.jpg'
        ];

        // Loop through each day from 13th to 24th
        for (let i = startDay; i <= 24; i++) {
            const door = document.createElement('div');
            door.className = 'door';
            
            const doorInner = document.createElement('div');
            doorInner.className = 'door-inner';

            const doorFront = document.createElement('div');
            doorFront.className = 'door-front';
            
            // Assign unique front image from the frontImages array
            doorFront.style.backgroundImage = `url("${frontImages[i - startDay]}")`; // Ensure correct index
            
            // Add text: "December" and day number
            const decemberText = document.createElement('span');
            decemberText.textContent = 'December';
            const numberText = document.createElement('div');
            numberText.className = 'number';
            numberText.textContent = i; // The day number

            doorFront.appendChild(decemberText);
            doorFront.appendChild(numberText);

            const doorBack = document.createElement('div');
            doorBack.className = 'door-back';
            
            // Assign unique back image from the backImages array
            doorBack.style.backgroundImage = `url("${backImages[i - startDay]}")`; // Ensure correct index

            doorInner.appendChild(doorFront);
            doorInner.appendChild(doorBack);
            
            // Disable days before the current date
            if (today.getMonth() + 1 < 12 || today.getDate() < i) {
                door.classList.add('disabled');
                doorFront.textContent = i; // Display the day number
                doorBack.textContent = ''; // Keep the back empty if disabled
            } else {
                door.addEventListener('click', () => {
                    door.classList.toggle('flipped');
                });
            }

            door.appendChild(doorInner);
            calendar.appendChild(door);
        }
    </script>
</body>
</html>
