<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 5px solid #333;
            margin-bottom: 20px;
        }
        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(100% 0, 0 0, 0 100%);
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="wheel"></div>
    <div id="controls">
        <input type="text" id="wordInput" placeholder="Enter word" />
        <button id="addWord">Add Word</button>
        <button id="done">Done</button>
        <button id="spin" style="display:none;">Spin</button>
        <button id="reset" style="display:none;">Reset</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const wordInput = document.getElementById('wordInput');
        const addWordButton = document.getElementById('addWord');
        const doneButton = document.getElementById('done');
        const spinButton = document.getElementById('spin');
        const resetButton = document.getElementById('reset');

        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFBD33', '#33FFF5', '#A133FF', '#FF3333'];
        let words = [];
        let isEditing = true;

        function createWheel() {
            wheel.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const section = document.createElement('div');
                section.className = 'section';
                section.style.backgroundColor = colors[i];
                section.style.transform = `rotate(${i * 45}deg)`;
                section.innerText = isEditing ? '' : words[i] || '';
                wheel.appendChild(section);
            }
        }

        addWordButton.addEventListener('click', () => {
            if (words.length < 8) {
                words.push(wordInput.value);
                wordInput.value = '';
                createWheel();
            }
        });

        doneButton.addEventListener('click', () => {
            if (words.length === 8) {
                isEditing = false;
                createWheel();
                doneButton.style.display = 'none';
                addWordButton.style.display = 'none';
                spinButton.style.display = 'inline';
                resetButton.style.display = 'inline';
            }
        });

        spinButton.addEventListener('click', () => {
            const randomSpin = Math.floor(Math.random() * 360) + 720; // Spin at least 2 full rotations
            wheel.style.transition = 'transform 3s ease-out';
            wheel.style.transform = `rotate(${randomSpin}deg)`;
        });

        resetButton.addEventListener('click', () => {
            words = [];
            isEditing = true;
            createWheel();
            doneButton.style.display = 'inline';
            addWordButton.style.display = 'inline';
            spinButton.style.display = 'none';
            resetButton.style.display = 'none';
            wordInput.value = '';
        });
