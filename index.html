<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .door {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
        }
        .door-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .door.flipped .door-inner {
            transform: rotateY(180deg);
        }
        .door-front, .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .door-front {
            background-color: #cfcfcf;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .door-back {
            background-color: #ffcc00; /* Example surprise color */
            transform: rotateY(180deg);
        }
        .door.disabled {
            pointer-events: none;
        }
        .door:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar">
        <!-- Doors will be generated here -->
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const today = new Date();
        const startDay = 13; // Start from December 13th

        // Arrays with image URLs (replace these with your actual image URLs)
        const frontImages = [
            'f1.png', 'front-image2.jpg', 'front-image3.jpg', 
            'front-image4.jpg', 'front-image5.jpg', 'front-image6.jpg',
            'front-image7.jpg', 'front-image8.jpg', 'front-image9.jpg', 
            'front-image10.jpg', 'front-image11.jpg', 'front-image12.jpg'
        ];

        const backImages = [
            'b1.png', 'back-image2.jpg', 'back-image3.jpg', 
            'back-image4.jpg', 'back-image5.jpg', 'back-image6.jpg',
            'back-image7.jpg', 'back-image8.jpg', 'back-image9.jpg', 
            'back-image10.jpg', 'back-image11.jpg', 'back-image12.jpg'
        ];

        // Loop through each day from 13th to 24th
        for (let i = startDay; i <= 24; i++) {
            const door = document.createElement('div');
            door.className = 'door';
            
            const doorInner = document.createElement('div');
            doorInner.className = 'door-inner';

            const doorFront = document.createElement('div');
            doorFront.className = 'door-front';
            
            // Assign unique front image from the frontImages array
            doorFront.style.backgroundImage = `url("${frontImages[i - startDay]}")`; // Ensure correct index
            
            const doorBack = document.createElement('div');
            doorBack.className = 'door-back';
            
            // Assign unique back image from the backImages array
            doorBack.style.backgroundImage = `url("${backImages[i - startDay]}")`; // Ensure correct index

            doorInner.appendChild(doorFront);
            doorInner.appendChild(doorBack);
            
            // Disable days before the current date
            if (today.getMonth() + 1 < 12 || today.getDate() < i) {
                door.classList.add('disabled');
                doorFront.textContent = i; // Display the day number
                doorBack.textContent = ''; // Keep the back empty if disabled
            } else {
                door.addEventListener('click', () => {
                    door.classList.toggle('flipped');
                });
                doorFront.textContent = ''; // Hide day number on front if enabled
                doorBack.textContent = ''; // Add any text or leave empty for surprise image
            }

            door.appendChild(doorInner);
            calendar.appendChild(door);
        }
    </script>
</body>
</html>
